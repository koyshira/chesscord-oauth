<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: 'Arial', sans-serif;
				background-color: #f8f9fa;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}

			.container {
				text-align: center;
			}

			.card {
				width: 300px;
				margin: auto;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				background-color: #ffffff;
				border-radius: 10px;
			}

			.card-body {
				padding: 30px;
			}

			.card-title {
				font-size: 32px;
				margin-bottom: 20px;
				color: #333;
			}

			.btn {
				display: inline-block;
				padding: 12px 24px;
				text-decoration: none;
				color: #fff;
				background-color: #007bff;
				border-radius: 5px;
				transition: background-color 0.3s;
			}

			.btn:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<main class="card">
				<div class="card-body">
					<h1 class="card-title">
						<a href="/login" class="btn btn-primary">Login with Lichess</a>
					</h1>
				</div>
			</main>
		</div>
	</body>
</html>
